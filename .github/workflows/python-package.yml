# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test SoilPulse

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
        os: ['ubuntu-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov
        pip install -r requirements.txt

    - name: startandwaitforMYSQL
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd SP_MYSQL
        docker compose up -d --wait --wait-timeout 240
        sleep 30

    - name: Test DB with pytest
      if: matrix.os == 'ubuntu-latest'
      run: |
        pytest tests/test_DB.py --cov=./ --cov-report=xml

    - name: Test create with pytest
      run: |
        pytest tests/test_main.py --cov=./ --cov-report=xml

    - name: Test create with pytest
      run: |
        pytest tests/test_file_upload.py --cov=./ --cov-report=xml

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
